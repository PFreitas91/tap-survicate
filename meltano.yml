version: 1
send_anonymous_usage_stats: true
project_id: tap-survicate
default_environment: test
environments:
- name: test
plugins:
  extractors:
  - name: tap-survicate
    namespace: tap_survicate
    pip_url: -e .
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: api_url
      kind: string
    - name: auth_token
      kind: string
      sensitive: true
    config:
      api_url: https://data-api.survicate.com/v2/
  loaders:
  - name: target-jsonl
    variant: andyh1203
    pip_url: target-jsonl
    config:
      destination_path: output
      custom_name: test.json
